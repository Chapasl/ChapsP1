<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-img style="height:80px; width: 80px" src="assets/img/chaps_logo.png"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img src="assets/img/chaps_logo.png"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngFor="let proyecto of proyectos">
        {{proyecto.tittle}}
        {{proyecto.content}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button routerLink="/gal">
          Galer√≠a
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button routerLink="/cont">
          Contacto
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!--  <div id="container">-->
<!--    <strong>Ready to create an app?</strong>-->
<!--    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>-->
<!--  </div>-->
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
